<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre"
        name="nombre" [(ngModel)]="usuario.nombre" required minlength="4"
        #nombre="ngModel">
        <div>
          <p *ngIf="nombre.errors?.required">Ester campo es requerido</p>
          <p *ngIf="nombre.errors?.minlength">Este campo requiere minimo {{nombre.errors.minlength.requiredLength}} caracreres</p>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido"
        name="apellido" [(ngModel)]="usuario.apellido" required
        #apellido="ngModel">
        <div>
          <p *ngIf="apellido.errors?.required">Ester campo es requerido</p>
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
      name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      #correo="ngModel">
      <div>
        <p *ngIf="correo.errors?.required">Ester campo es requerido</p>
        <p *ngIf="correo.errors?.pattern">Debe especificar un correo valido</p>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
